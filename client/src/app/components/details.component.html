<mat-card *ngIf="character" class="example-card">
    <mat-card-header>
        <mat-card-title>{{character.name}}</mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button type="button" (click)="addComment()">Comment</button>
        </mat-card-subtitle>
        <img mat-card-xl-image src="{{character.photo}}"/>
    </mat-card-header>
    <mat-card-content>
            {{character.description}}
    </mat-card-content>
</mat-card>

<mat-nav-list >
    <a mat-list-item *ngFor="let c of comments">
        {{c?.comment}}
    </a>
</mat-nav-list>
